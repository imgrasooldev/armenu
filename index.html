<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Main menu marker -->
        <a-marker type="barcode" value="0">
            <a-entity position="0 0.5 0">
                <!-- Menu card -->
                <a-plane color="#FFF" width="1.2" height="0.8" position="0 0.2 0">
                    <!-- Menu content -->
                    <a-text value="Today's Specials" color="#000" align="center" position="0 0.3 0.01" scale="0.3 0.3 0.3"></a-text>
                    
                    <!-- Menu items -->
                    <a-entity position="-0.4 0 0.01">
                        <a-text value="🍔 Classic Burger" color="#000" scale="0.2 0.2 0.2"></a-text>
                        <a-text value="$12.99" color="#666" scale="0.15 0.15 0.15" position="0 -0.15 0"></a-text>
                        <a-text value="Angus beef, fresh veggies" color="#666" scale="0.1 0.1 0.1" position="0 -0.3 0"></a-text>
                    </a-entity>

                    <a-entity position="0.4 0 0.01">
                        <a-text value="🥗 Caesar Salad" color="#000" scale="0.2 0.2 0.2"></a-text>
                        <a-text value="$9.99" color="#666" scale="0.15 0.15 0.15" position="0 -0.15 0"></a-text>
                        <a-text value="Organic greens, croutons" color="#666" scale="0.1 0.1 0.1" position="0 -0.3 0"></a-text>
                    </a-entity>
                </a-plane>
            </a-entity>
        </a-marker>

        <!-- Individual dish markers -->
        <a-marker preset="hiro">
            <a-entity position="0 0.5 0">
                <a-box position="0 0.3 0" color="#F00" material="opacity: 0.5;" scale="0.2 0.2 0.2">
                    <a-text value="Special Offer!" color="#FFF" align="center" position="0 0.5 0.1" scale="0.3 0.3 0.3"></a-text>
                </a-box>
                <a-image src="burger.png" width="0.5" height="0.5" position="0 0 0"></a-image>
            </a-entity>
        </a-marker>

        <!-- Camera setup -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Nutrition info panel (hidden by default) -->
    <div id="nutrition-info" style="display: none; position: absolute; top: 20px; left: 20px; background: white; padding: 20px; border-radius: 10px;">
        <h3>Nutrition Facts</h3>
        <p>Calories: 650kcal</p>
        <p>Protein: 35g</p>
        <p>Carbs: 45g</p>
        <button onclick="document.getElementById('nutrition-info').style.display = 'none'">Close</button>
    </div>

    <script>
        // Add click handlers for AR elements
        document.querySelector('a-image').addEventListener('click', function() {
            document.getElementById('nutrition-info').style.display = 'block';
        });
    </script>
</body>
</html>
