<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Test</title>

<body>

        <a-camera position="0 0 0"></a-camera>
    </a-scene>
